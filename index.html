<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileComponent</title>
    <link rel="stylesheet" href="./app/public/css/styles.css">
    <link rel="shortcut icon" href="./app/public/img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__pattern">
            </div>
            
            <div class="card__avatar">
                <img src="./app/public/img/image-victor.jpg" alt="card avatar">
            </div>

            <div class="card__userInfo">
                <div class="card__userInfoContainer">
                    <div class="card__Username">
                        <h1 class="title">
                            Victor Crest <span class="detail">26</span>
                        </h1>
                        <p class="description">
                            London
                        </p>
                    </div>

                    <div class="card__socialMediaNumbers">
                        <div class="socialNumbers">
                            <h3 class="h3">
                                80K
                            </h3>
                            <p class="description">
                                Followers
                            </p>
                        </div>

                        <div class="socialNumbers">
                            <h3 class="h3">
                                803K
                            </h3>
                            <p class="description">
                                Likes
                            </p>
                        </div>

                        <div class="socialNumbers">
                            <h3 class="h3">
                                1.4K
                            </h3>
                            <p class="description">
                                Photos
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
